<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>APTmerch | Billing</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .billing-container {
      max-width: 700px;
      margin: 4rem auto;
      padding: 2rem;
      background: #f6efff;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .billing-container h2 {
      margin-bottom: 1.5rem;
      text-align: center;
      color: #6f1fa0;
    }
    .billing-form label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 600;
    }
    .billing-form input,
    .billing-form select {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }
    .billing-form button {
      background-color: #7b2cbf;
      color: #fff;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 25px;
      font-weight: 600;
      width: 100%;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }
    .billing-form button:hover {
      background-color: #9d4edd;
    }
  </style>
</head>
<body>
  <div class="top-bar">Free shipping on orders over â‚¹499!</div>
  <header class="main-header">
    <div class="logo">APTmerch</div>
    <ul class="nav-links">
      <li><a href="index.html#hero">Home</a></li>
      <li><a href="index.html#products">Products</a></li>
      <li><a href="index.html#categories">Categories</a></li>
    </ul>
    <div class="nav-icons">
      <input type="text" id="search" placeholder="Search...">
      <i class="fa-solid fa-cart-shopping"></i>
    </div>
  </header>

  <div class="billing-container">
    <h2>Billing Details</h2>
    <form class="billing-form">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" placeholder="Enter your full name" required />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@example.com" required />

      <label for="address">Address</label>
      <input type="text" id="address" placeholder="123 Street Name" required />

      <label for="city">City</label>
      <input type="text" id="city" required />

      <label for="state">State</label>
      <input type="text" id="state" required />

      <label for="zip">ZIP Code</label>
      <input type="text" id="zip" required />

      <label for="payment">Payment Method</label>
      <select id="payment">
        <option value="card">Credit/Debit Card</option>
        <option value="upi">UPI</option>
        <option value="cod">Cash on Delivery</option>
      </select>

      <button type="submit">Proceed to Payment</button>
    </form>
  </div>

  <footer>
    <div class="footer-top">
      <ul>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Careers</a></li>
      </ul>
      <ul>
        <li><a href="#">Returns</a></li>
        <li><a href="#">Shipping</a></li>
        <li><a href="#">FAQs</a></li>
      </ul>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2025 APTmerch. All rights reserved.</p>
      <div class="socials">
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
      </div>
    </div>
  </footer>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
